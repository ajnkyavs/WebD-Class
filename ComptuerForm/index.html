<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Components Order Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Order Form for Computer Components</h1>
      <form id="orderForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="components">Select Components</label>
          <select
            id="components"
            class="form-control"
            name="components"
            multiple
            required
          >
            <option value="CPU">CPU</option>
            <option value="Motherboard">Motherboard</option>
            <option value="RAM">RAM</option>
            <option value="Storage">Storage</option>
            <option value="GPU">GPU</option>
            <option value="Power Supply">Power Supply</option>
            <option value="Case">Case</option>
          </select>
          <div class="invalid-feedback">
            Please select at least one component.
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            min="1"
            required
          />
          <div class="invalid-feedback">Please enter a valid quantity.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Submit Order
        </button>
      </form>
      <div id="orderSummary" class="mt-5 hidden">
        <h2>Order Summary</h2>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Components:</strong> <span id="summaryComponents"></span></p>
        <p><strong>Quantity:</strong> <span id="summaryQuantity"></span></p>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
