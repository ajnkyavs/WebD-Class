<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Components Order Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Order Form for Computer Components</h1>
      <form id="orderForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="components">Select Components:</label>
          <select id="components" name="components" multiple required>
            <option value="CPU">CPU</option>
            <option value="Motherboard">Motherboard</option>
            <option value="RAM">RAM</option>
            <option value="Storage">Storage</option>
            <option value="GPU">GPU</option>
            <option value="Power Supply">Power Supply</option>
            <option value="Case">Case</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>
        <button type="submit">Submit Order</button>
      </form>
      <div id="orderSummary" class="hidden">
        <h2>Order Summary</h2>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Components:</strong> <span id="summaryComponents"></span></p>
        <p><strong>Quantity:</strong> <span id="summaryQuantity"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
