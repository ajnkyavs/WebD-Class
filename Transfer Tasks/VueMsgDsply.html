<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100%, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var messageObj = { message: "Greetings from Me" };
      new Vue({
        el: "#app",
        data: messageObj,
      });
    </script>
  </body>
</html>
