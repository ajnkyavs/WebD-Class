<!DOCTYPE html>
<html lang="en">
<body>
    <form>
    <label for="fname">Full name:</label>
    <input id="fname" type="text" name="name_param" value="Ajinkya"><br><br>
    <label for="age">Age:</label>
    <input id="age" type="number" name="age_param" value=20><br><br>
    <label>Gender:</label>
    <input id="gender_male" type="radio" name="gender_param" value="male">
    <label for="gender_male">Male</label>
    <input id="gender_female" type="radio" name="gender_param" value="female">
    <label for="gender_female">Female</label><br><br>
    <label>Marriage Status:</label>
    <input id="marriage" type="checkbox" name="status_param" checked>
    <label for="marriage">Married</label><br><br>
    <label for="type">License type:</label>
    <select id="type" name="type_param">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    </select><br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
